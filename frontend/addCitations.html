<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Cestpasfaux.com</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/stylesheet.css">
    <script src="https://use.fontawesome.com/08ce80c704.js"></script>

</head>
<body>

  <nav class="navbar navbar-default navbar-static-top">
    <div class="container-fluid">
      <a href="index.html"><img id="btn-home" src="img/home.png"></a>
      <div class="add-citation">
        <a href="addCitations.html">Ajouter une citation !</a>
      </div>
    </div>
  </nav>


  <form class="form-horizontal">

  <div class="form-group">
    <label for="auteur de la citation" class="col-sm-2 control-label">Auteur</label>
    <div class="col-sm-10">
      <input type="none" class="form-control" id="inputEmail1" placeholder="Ecrire ici">
    </div>
  </div>

  <div class="form-group">
    <label for="citation" class="col-sm-2 control-label">Citation</label>
    <div class="col-sm-10">
      <input type="none" class="form-control" id="inputEmail3" placeholder="Ecrire ici">
    </div>
  </div>

  <div class="form-group">
    <label for="épisode dans lequel la citation est présente" class="col-sm-2 control-label">Episode n°</label>
    <div class="col-sm-10">
      <input type="none" class="form-control" id="inputEmail5" placeholder="Ecrire ici">
    </div>
  </div>

  <div class="form-group">
    <label for="saison dans lequel la citation est présente" class="col-sm-2 control-label">Saison n°</label>
    <div class="col-sm-10">
      <input type="none" class="form-control" id="inputEmail5" placeholder="Ecrire ici">
    </div>
  </div>

  <div class="form-group">
    <label for="date d'ajout de la citation" class="col-sm-2 control-label">Date</label>
    <div class="col-sm-10">
      <input type="none" class="form-control" id="inputEmail5" placeholder="Ecrire ici">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" ng-click="addCita()">Ajouter cette citation</button>
    </div>
  </div>

  </form>




  <footer>
    <div class="container-footer">
      <i class="fa fa-facebook-official" aria-hidden="true"></i>
      <i class="fa fa-twitter-square" aria-hidden="true"></i>
      <i class="fa fa-github" aria-hidden="true"></i>
    </div>

      <!-- Add footer here -->
  </footer>

  <script type="text/javascript" src="vendor/bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="vendor/jquery-3.1.1.min.js"></script>
