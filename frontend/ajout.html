        <h2>Formulaire d'ajout de citations Kaamelott</h2>
        <form action="#" method="post">
            <p><i>Complétez le formulaire. Les champs marqué par </i><em>*</em> sont <em>obligatoires</em></p>
            <fieldset>
                <label for="author">Auteur <em>*</em></label>
                <input id="author" placeholder="Perceval de Galles" autofocus="" required=""><br>
                <label for="chapter">Livre <em>*</em></label>
                <input id="chapter" placeholder="Livre III" required=""><br>
                <label for="episode">Episode <em>*</em></label>
                <input id="episode" placeholder="Episode 84" required=""><br>
                <label for="content">Citation <em>*</em></label>
                <input id="content" placeholder="On en a gros !" required=""><br>
                <label for="date">Date</label>
                <input id="date" placeholder=""><br>
                <label for="image">Image </label>
                <input id="image" placeholder="url"><br>
            </fieldset>
            <p><input type="submit" value="Soummettre"></p>
        </form>
