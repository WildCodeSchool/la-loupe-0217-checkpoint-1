<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Cestpasfaux.com</title>

  <link rel="stylesheet" href="css/stylesheet.css">
  <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">

</head>
<body>

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand kaamelott-font" href="#">Cestpasfaux</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <di class="navbar-form navbar-right">
          <button class="btn btn-kaamelott" href="#">Ajouter une citation</button>
        </form>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

  <div class="container">
    <div class="form-group">
      <label for="quotes">Quotes</label>
      <textarea type="text" class="form-control" id="quotes" placeholder="Write quotes"></textarea>
    </div>
    <div class="form-group">
      <label for="author">Author</label>
      <input type="text" class="form-control" id="author" placeholder="Who says that ?">
    </div>
    <div class="form-group">
      <label for="saison">Saison</label>
      <select class="form-control" id="saison">
        <option>Livre I</option>
        <option>Livre II</option>
        <option>Livre III</option>
        <option>Livre IV</option>
        <option>Livre V</option>
        <option>Livre VI</option>
      </select>
    </div>
    <div class="form-group">
      <label for="episod">Episode</label>
      <input type="text" class="form-control" id="episod" placeholder="When ?">
    </div>
    <div class="form-group">
      <label for="img">img url</label>
      <input type="text" class="form-control" id="img" placeholder="Image url">
    </div>
  </div>

</div>

<footer>
  <ul>
    <li>
      <i class="fa fa-facebook" aria-hidden="true"></i>
    </li>
    <li>
      <i class="fa fa-twitter" aria-hidden="true"></i>
    </li>
    <li>
      <i class="fa fa-github" aria-hidden="true"></i>
    </li>
  </ul>
</footer>

<script type="text/javascript" src="vendor/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="vendor/bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
