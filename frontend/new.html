<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Cestpasfaux.com</title>

  <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/stylesheet.css">

</head>
<body>


  <nav class="navbar navbar-inverse kaamelott-underline">
    <div class="navbar-header">
      <a class="navbar-brand kaamelott-font" href="index.html">Cestpasfaux.com</a>
  </nav>

  <div class="container">

    <div class="kaamelott-banner jumbotron kaamelott-underline">
      <h1>C'EST PAS FAUX !</h1>
      <p>Les meilleurs citations de la serie-TV Kaamelott</p>
    </div>

    <div>
      <div class="form-group">
        <label for="author">Nom de l'auteur</label>
        <input type="text" class="form-control" id="author" placeholder="ex: Karadoc">
      </div>
      <div class="form-group">
        <label for="quote">Citation</label>
        <textarea type="text" class="form-control" id="quote" placeholder="ex: Le gras, c’est la vie."></textarea>
      </div>
      <div class="form-group">
        <label for="chapter">Saison</label>
        <select id="chapter" class="form-control">
          <option>Livre I</option>
          <option>Livre II</option>
          <option>Livre III</option>
          <option>Livre IV</option>
          <option>Livre V</option>
          <option>Livre VI</option>
          <option>Livre VII</option>
        </select>
      </div>
      <div class="form-group">
        <label for="episode">Episode</label>
        <input type="text" class="form-control" id="episode" placeholder="Nom de l'episode">
      </div>
      <div class="form-group">
        <label for="img">Image</label>
        <input type="text" class="form-control" id="img" placeholder="url de l'image">
      </div>


      <button class="btn btn-default" onclick="postArticles()">Créer une citation</button>
    </div>

  </div>

  <footer>
    <ul>
      <li>
        <i class="fa fa-facebook" aria-hidden="true"></i>
      </li>
      <li>
        <i class="fa fa-twitter" aria-hidden="true"></i>
      </li>
      <li>
        <i class="fa fa-github" aria-hidden="true"></i>
      </li>
    </ul>
  </footer>

  <script type="text/javascript" src="vendor/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="vendor/bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/new.js"></script>

</body>
</html>
