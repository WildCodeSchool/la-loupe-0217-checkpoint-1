<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cestpasfaux.com</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
</head>

<body>
    <!-- Start NavBar -->
    <nav>
        <div class="container-fluid navbar">
            <div class="row">
                <div class="col-xs-12 col-lg-1 img-responsive	">
                    <a href="index.html"><img class="logo" src="img/index.jpeg" alt=""></a>
                </div>
                <div class="col-xs-12 col-lg-offset-7 col-lg-4 crée">
                    <a href="citation.html">
                        <p>Crée Ta Sitation !</p>
                    </a>

                </div>
            </div>
        </div>
    </nav>
    <!-- End NavBar -->
    <!-- Start banniere -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <div class="kaamelott-banner jumbotron kaamelott-underline">
                    <h1>C'EST PAS FAUX !</h1>
                    <p>Les meilleurs citations de la serie-TV Kaamelott</p>
                </div>
            </div>
        </div>
    </div>
    <!-- End Banniere -->
    <!-- Start le formulaire -->
    <form class="form-horizontal formulaire">
        <fieldset>
            <!-- Form Name -->
            <legend>Ajoutez une citation</legend>
            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-12 control-label" for="textinput">Auteur</label>
                <div class="col-md-12">
                    <input id="textinput" name="textinput" placeholder="Genièvre" class="form-control input-md" type="text">
                </div>
            </div>
            <!-- Textarea -->
            <div class="form-group">
                <label class="col-md-12 control-label" for="textarea">Citation</label>
                <div class="col-md-12">
                    <textarea class="form-control" id="textarea" name="textarea">Votre citation</textarea>
                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-12 control-label" for="textinput">Episode</label>
                <div class="col-md-12">
                    <input id="textinput" name="textinput" placeholder="épisode" class="form-control input-md" type="text">
                </div>
            </div>
            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-12 control-label" for="textinput">Saison</label>
                <div class="col-md-12">
                    <input id="textinput" name="textinput" placeholder="Livre I" class="form-control input-md" type="text">

                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-12 control-label" for="textinput">Date</label>
                <div class="col-md-12">
                    <input id="textinput" name="textinput" placeholder="14/03/2017" class="form-control input-md" type="text">
                </div>
            </div>
            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-12 control-label" for="textinput">upload</label>
                <div class="col-md-12">
                    <input id="textinput" name="textinput" placeholder="Image" class="form-control input-md" type="text">
                </div>
            </div>
        </fieldset>
    </form>
    <!-- End le formulaire -->
    <!-- Start Footer -->
    <footer>
        <div class="container-fluid footer">
            <div class="row text-footer">
                <div class="col-xs-12 text-center">
                    <p>Rejoignez nous sur les réseaux sociaux</p>
                </div>
            </div>
            <div class="row picto">
                <div class="col-xs-12 text-center">
                    <i class="fa fa-github-alt" aria-hidden="true"></i>
                    <i class="fa fa-facebook-official" aria-hidden="true"></i>
                    <i class="fa fa-twitter" aria-hidden="true"></i>
                </div>
            </div>
        </div>
    </footer>
    <!-- End footer -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
