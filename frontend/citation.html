<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Cestpasfaux.com | Citations</title>

    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">C'est pas faux</a>
            </div>

            <ul class="nav navbar-nav navbar-right">
                <li><a href="citation.html">Ajouter une citation</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <form class="col-lg-5">
            <div class="form-group">
                <label>Auteur de la citation</label>
                <input type="text" class="form-control" placeholder="Auteur">
            </div>
            <div class="form-group">
                <label>Citation</label>
                <input type="text" class="form-control" placeholder="Citation">
            </div>
            <div class="form-group">
                <label>Episode</label>
                <input type="text" class="form-control" placeholder="Numéro de l'épisode">
            </div>
            <div class="form-group">
                <label>Saison</label>
                <input type="text" class="form-control" placeholder="Numéro de la saison">
            </div>
            <div class="form-group">
                <label>Date d'ajout</label>
                <div>
                    <input class="form-control" type="date">
                </div>
            </div>
            <div class="form-group">
                <label>Ajouter une image</label>
                <input type="file" class="form-control-file">
                <small id="fileHelp" class="form-text text-muted">Ajouter une capture d'écran du moment où le personnage prononce la citation.</small>
            </div>
            <button type="submit" class="btn btn-primary">Valider</button>
        </form>
    </div>

    <footer>
        <!-- Add footer here -->
        <div class="social">
            <i class="fa fa-twitter-square" aria-hidden="true"></i>
            <i class="fa fa-facebook-official" aria-hidden="true"></i>
            <i class="fa fa-github" aria-hidden="true"></i>
        </div>
    </footer>

    <script type="text/javascript" src="vendor/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/citation.js"></script>
</body>

</html>
