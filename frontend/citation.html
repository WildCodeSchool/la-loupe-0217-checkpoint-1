<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Cestpasfaux.com</title>


    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/stylesheet.css">


</head>

<body>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="./index.html">
                    <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
                </a>
            </div>
            <p class="navbar-text ">Pour <a href="./citation.html" class="navbar-link">ajouter une citation</a></p>
        </div>
    </nav>

    <div class="container">

        <div class="kaamelott-banner jumbotron kaamelott-underline">
            <h1>C'EST PAS FAUX !</h1>
            <p>Les meilleurs citations de la serie-TV Kaamelott</p>
        </div>
        <!-- formulaire -->
        <form>
            <div class="form-group">
                <label for="auteur">Auteur</label>
                <input type="email" class="form-control" id="auteur" placeholder="Auteur">
            </div>
            <div class="form-group">
                <label for="citation">Citation</label>
                <input type="password" class="form-control" id="citation" placeholder="Citation">
            </div>
            <div class="form-group">
                <label for="citation">Episode</label>
                <input type="password" class="form-control" id="episode" placeholder="Episode">
            </div>
            <div class="form-group">
                <label for="citation">Saison</label>
                <input type="password" class="form-control" id="saison" placeholder="Saison">
            </div>
            <div class="form-group">
                <label for="citation">Date</label>
                <input type="password" class="form-control" id="date" placeholder="Date">
            </div>
            <div class="form-group">
                <label for="image">Image</label>
                <input type="file" id="image">
                <p class="help-block">Moment où le personnage prononce la citation dans l'épisode</p>
            </div>

            <button type="submit" class="btn btn-default">Submit</button>
        </form>

    </div>
    <footer>
        <div class="container">
            <ul class="reseaux">
                <li>
                    <a class="" target="_blank" href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                </li>
                <li>
                    <a class="" target="_blank" href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                </li>
                <li>
                    <a class="" target="_blank" href="#"><i class="fa fa-github" aria-hidden="true"></i></a>
                </li>
            </ul>


        </div>
    </footer>

</body>

</html>
