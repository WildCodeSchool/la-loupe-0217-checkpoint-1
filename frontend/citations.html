<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>citations</title>
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-1">

                <h1>Ajouter vos citations</h1>

                <form role="form">
                    <div class="form-group">
                        <label for="text">Auteur de la citation</label>
                        <input type="text" class="form-control" id="auteur" placeholder="auteur">
                    </div>

                    <div class="form-group">
                        <label for="text">Citation</label>
                        <textarea class="form-control" placeholder="citation" rows="3"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="text">Episode n°</label>
                        <input type="text" class="form-control" id="episode" placeholder="épisode">
                    </div>

                    <div class="form-group">
                        <label for="text">Saison n°</label>
                        <input type="text" class="form-control" id="saison" placeholder="saison">
                    </div>

                    <div class="form-group">
                        <label for="text">Date</label>
                        <input type="date" class="form-control" id="date">
                    </div>

                    <div class="form-group">
                        <label for="text">Image</label>
                        <input type="file" class="form-control" id="image">
                    </div>

                    <button type="submit" class="btn btn-default">Submit</button>

                </form>
            </div>
        </div>
    </div>

</body>

</html>
