<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>

    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">

    <link href="vendor/bootstrap-fileinput/css/fileinput.min.css" media="all" rel="stylesheet" type="text/css" />

</head>

<body>

    <nav>
        <nav class="navbar  navbar-inverse">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/#">
                        <img src="img/kamelot_logo.png" alt="Logo Kamelot" class="img-responsive">
                    </a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="/add-quote.html">Ajouter Citation</a></li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
        </nav>
    </nav>

    <div class="container">

        <div class="kaamelott-banner jumbotron kaamelott-underline">
            <h1>C'EST PAS FAUX !</h1>
            <p>Ajoutez votre citation !</p>
        </div>

        <form class="form" onsubmit="postQuote(this);return false;">
            <div class="form-group">
                <label for="author">L'auteur</label>
                <input required name="author" type="text" class="form-control" placeholder="Perceval" maxlength="100">
            </div>
            <div class="form-group">
                <label for="quote">La citation</label>
                <textarea required name="content" class="form-control" id="quote" rows="8" cols="80" placeholder="Votre citation ici ..." maxlength="65535"></textarea>
            </div>

            <div class="form-group">
                <label for="chapter">La saison</label>
                <select required name="chapter" class="form-control" id="chapter">
                    <option disabled selected value>-- Choisissez une saison --</option>
                    <option value="Livre I">Livre I</option>
                    <option value="Livre II">Livre III</option>
                    <option value="Livre III">Livre III</option>
                    <option value="Livre IV">Livre IV</option>
                    <option value="Livre V">Livre V</option>
                    <option value="Livre VI">Livre VI</option>
                </select>
            </div>

            <div class="form-group">
                <label for="episode">L'épisode</label>
                <select required name="episode" class="form-control" id="episode">
                    <option disabled selected value>-- Choisissez un épisode --</option>
                    <option value="Épisode I">Épisode I</option>
                    <option value="Épisode II">Épisode II</option>
                    <option value="Épisode III">Épisode III</option>
                    <option value="Épisode IV">Épisode IV</option>
                    <option value="Épisode V">Épisode VI</option>
                    <option value="Épisode VI">Épisode VII</option>
                </select>
            </div>

            <div class="form-group">
                <label class="control-label">Select File</label>
                <input name="image" id="input-1a" type="file" class="file" data-show-preview="true" data-preview-file-type="image">
            </div>

            <button type="submit" class="btn btn-default">Submit</button>
        </form>

        <footer class="row text-center">
            <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
            <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
            <a href="#"><i class="fa fa-github" aria-hidden="true"></i></a>
        </footer>
    </div>


    <script type="text/javascript" src="vendor/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- the main fileinput plugin file -->
    <script src="vendor/bootstrap-fileinput/js/fileinput.min.js"></script>
    <!-- optionally if you need a theme like font awesome theme you can include
    it as mentioned below -->
    <script src="vendor/bootstrap-fileinput/themes/fa/theme.js"></script>
    <!-- optionally if you need translation for your language then include
    locale file as mentioned below -->
    <script src="vendor/bootstrap-fileinput/js/locales/fr.js"></script>
    <script type="text/javascript" src="js/add-quote.js"></script>
</body>

</html>
